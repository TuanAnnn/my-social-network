version: '3.8'

networks:
  social-net:
    driver: bridge

services:
  # --- INFRASTRUCTURE (KONG & DB) ---
  
  kong-database:
    image: postgres:13
    networks:
      - social-net
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migration:
    image: kong:latest
    networks:
      - social-net
    command: "kong migrations bootstrap"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    depends_on:
      kong-database:
        condition: service_healthy

  kong:
    image: kong:latest
    networks:
      - social-net
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000" # Client gọi vào đây
      - "8001:8001" # Admin Config
    depends_on:
      kong-migration:
        condition: service_completed_successfully

  # --- Giao diện quản lý Kong (Optional) ---
  konga:
    image: pantsel/konga
    networks:
      - social-net
    environment:
      NODE_ENV: production
    ports:
      - "1337:1337"
    depends_on:
      - kong

  # --- APP SERVICES ---

  user-service:
    build: ../apps/services/user-service
    networks:
      - social-net
    environment:
      PORT: 3000

  chat-service:
    build: ../apps/services/chat-service
    networks:
      - social-net
    environment:
      GIN_MODE: release