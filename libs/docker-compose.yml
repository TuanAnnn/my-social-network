version: '3.8'

networks:
  social-net:
    driver: bridge

services:
  # --- INFRASTRUCTURE (KONG & DB) ---
  
  kong-database:
    image: postgres:13
    networks:
      - social-net
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migration:
    image: kong:latest
    networks:
      - social-net
    command: "kong migrations bootstrap"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    depends_on:
      kong-database:
        condition: service_healthy

  kong:
    image: kong:latest
    networks:
      - social-net
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000" # Client gọi vào đây
      - "8001:8001" # Admin Config
    depends_on:
      kong-migration:
        condition: service_completed_successfully

  # --- Giao diện quản lý Kong (Optional) ---
  konga:
    image: pantsel/konga
    networks:
      - social-net
    environment:
      NODE_ENV: production
    ports:
      - "1337:1337"
    depends_on:
      - kong

  social-db:
    image: postgres:13
    ports:
      - "5433:5432"
    networks:
      - social-net
    environment:
      POSTGRES_USER: myuser
      POSTGRES_DB: social_app
      POSTGRES_PASSWORD: mypassword
    volumes:
      - social_db_data:/var/lib/postgresql/data
  # --- APP SERVICES ---

  user-service:
    build: ../apps/services/user-service
    networks:
      - social-net
    environment:
      DATABASE_URL: "postgresql://myuser:mypassword@social-db:5432/social_app?schema=public"
      PORT: 3000
    depends_on:
      - social-db

  chat-service:
    build: ../apps/services/chat-service
    networks:
      - social-net
    depends_on:
      - social-db
    environment:
      # Format kết nối cho Driver Postgres của Go (GORM)
      # Lưu ý: host=social-db (tên service DB), port=5432 (cổng nội bộ)
      DATABASE_URL: "host=social-db user=myuser password=mypassword dbname=social_app port=5432 sslmode=disable TimeZone=Asia/Ho_Chi_Minh"
      JWT_SECRET: sieubimat123
    ports:
      - "3001:3001"
volumes:
    social_db_data: